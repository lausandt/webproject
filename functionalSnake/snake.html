	<body>
      <div class="container">
            <div class="header"><h1 class="pagetitle">SALON DES JEUX</h1></div>
            <div class="score">
              <nav>
                <ul class= "nav"> 
                    <li id="currentgame">you are playing: SNAKE</li>
                    <li id="player">Player:</li>
                    <li id="score">score:0</li> 
                    <li id="statssheet">Played: 0, Wins: 0, Losses: 0</li> 
                    <li id="winlose"></li>
              </nav>       
            </div>
            <div class="menu"><h1>menu</h1>

                <div class="spel-controls">
                    <button id="startSnake">start</button>
                    <button id="stopSnake">stop</button>
                    <button id="loadSnake">load game</button>
                    <button id="saveSnake">save game</button>

                <div class="slidecontainer">
                    <p>set snake's speed</p>
                    <input type="range" min="100" max="900" value="500" class="slider" id="myRange">
                    <p><= go fast or go slow =></p>
                </div>
                <div class="spel">
                    <canvas id="mySnakeCanvas" width="360" height="360"></canvas>
